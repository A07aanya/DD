<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="signup.css">
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js"></script>
</head>
<body>
  <div class="signup-container">
    <h1>Create an Account</h1>
    <form id="signup-form">
      <input type="email" id="signup_email" placeholder="Enter your email" required>
      <input type="password" id="signup_password" placeholder="Create a password" required>
      <button type="submit" id="signup-btn">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("signup-form").addEventListener("submit", function(event) {
      event.preventDefault();
      const email = document.getElementById("signup_email").value;
      const password = document.getElementById("signup_password").value;

      auth.createUser WithEmailAndPassword(email, password)
        .then((userCredential) => {
          window.location.href = "index.html"; // Redirect to dashboard
        })
        .catch((error) => {
          const errorMessage = error.message;
          alert(errorMessage); // Show error message
        });
    });
  </script>
</body>
</html>
